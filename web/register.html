<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<title>Регистрация</title>
		<link rel="stylesheet" href="styles/register.css">
	</head>
	<body>
		<div class="window">
			<div class="container">
				<h1>Регистрация</h1>
				<h1 class="unactive">Авторизация</h1>
			</div>
			<input type="text" class="input" id="name" value="Ваше имя">
			<div class="container">
				<input type="text" class="input" value="Email">
				<input type="text" class="input" value="Мобилбный телефон">
			</div>
			<div class="container">
				<input type="text" class="input" value="Пароль">
				<input type="text" class="input" value="Повторите пароль">
			</div>
			<div class="container" id="cent">
				<input type="checkbox" class="check">
				<div id="agree">Согдасен на обработку персональных данных</div>
			</div>
			<div class="button">Войти</div>
			<p>Все поля обязательны для заполнения</p>
		</div>
	</body>
</html>
